<body>
    <div class="div-client">- Adicionar novo cliente -</div>
    <form class=" mt-5 container" action="" >
        <div class="mb-3">
            <label for="m-nome" class="form-label">Cliente</label>
            <input type="text" id="m-nome" class="form-control">

        </div>
        <div class="mb-3">
            <label for="m-email" class="form-label">Email</label>
            <input type="email" id="m-email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="m-telefone" class="form-label">Telefone</label>
            <input type="number" id="m-telefone" class="form-control">
        </div>

        <button type="submit" id="btnSalvar" class="btn btn-primary">Adcionar novo Cliente</button>
    </form>


    <div class="divTable">
        <table class="table mt-5 container">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col" >email</th>
                    <th scope="col" >Telefone</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
